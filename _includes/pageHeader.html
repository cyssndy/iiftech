<page-header>

		<div class = "pageHeader">
			<div class= "wrapper">
				<div class = "pageTitle">
					{% if page.title %}
						{{page.title}}
					{% else %}
						<div>Technology</div>
					{%endif%}
				</div>
			</div>
			<div class = "imageFrame">
				<img class = "pageImage" src= {{page.image}} />
			</div>
		</div>

</page-header>
